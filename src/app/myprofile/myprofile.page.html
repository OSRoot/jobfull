<ion-header class="header">
  <ion-toolbar>
    <ion-title style="color: antiquewhite" class="ion-text-center"
      >My Profile</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="main" style="color: #000">
    <div class="profile">
      <div class="cover"></div>

      <div class="profile-image">
        <img src="https://picsum.photos/200/300/?blur" alt="image" />
      </div>

      <div class="profile-info">
        <h3>Username</h3>
      </div>
    </div>
  </div>
</ion-content>
